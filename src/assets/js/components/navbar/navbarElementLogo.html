<a class="navbar-element logo"
  ng-class="{
    'pull-left': position === 'left',
    'pull-right': position === 'right'
  }">

  <span class="navbar-element-floater navbar-isotype"
    style="background-image: url({{ isotype }})"></span>

  <span class="navbar-element-floater navbar-logotype"
    style="background-image: url({{ logotype }})"></span>
</a>
